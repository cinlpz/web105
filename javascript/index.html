<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>JavaScript Image Control</h1>
    </header>
    <main class="container">
      <div class="grid-container">
        <div>
          <img
            src="images/pinkdog.png"
            alt="pink dog"
            id="img1"
            onclick='change("images/pinkdog.png")'
          />
        </div>
        <div>
          <img
            src="images/bluedog.png"
            alt="blue dog"
            id="img1"
            onclick='change("images/bluedog.png")'
          />
        </div>
        <div>
          <img
            src="images/pinkdemon.png"
            alt="pink demon"
            id="img1"
            onclick='change("images/pinkdemon.png")'
          />
        </div>
        <div>
          <img
            src="images/redgoat.png"
            alt="red goat"
            id="img1"
            onclick='change("images/redgoat.png")'
          />
        </div>
        <div>
          <img
            src="images/yellowdog.png"
            alt="yellow dog"
            id="img1"
            onclick='change("images/yellowdog.png")'
          />
        </div>
      </div>

      <div id="main-image">
        <img src="images/pinkdog.png" alt="pinkdog" id="large" />
      </div>
    </main>
    <footer class="container">
      <p>&copy; 2023 Cindy Lopez</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
